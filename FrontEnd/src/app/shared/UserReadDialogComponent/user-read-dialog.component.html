<!-- user-read-dialog.component.html -->
<div class="flex flex-col w-auto h-auto overflow-x-auto overflow-y-auto">
  <div class="-my-2 sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <!-- Search field -->
        <input matInput (keyup)="applyFilter($event)" placeholder="Search by name" class="p-2 mb-4 border rounded">

        <!-- Table -->
        <table mat-table [dataSource]="dataSource" class="min-w-full divide-y divide-gray-200 w-auto h-auto p-6 block sm:table">
          <!-- Column definitions -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let user">{{user.name}}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{user.email}}</td>
          </ng-container>

          <!-- Row definitions -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
