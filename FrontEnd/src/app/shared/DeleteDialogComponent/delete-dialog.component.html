<!-- delete-dialog.component.html -->
<h2 mat-dialog-title>Delete Confirmation</h2>
<mat-dialog-content>Are you sure you want to delete this item?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onConfirm()">Yes</button>
  <button mat-button (click)="onCancel()">No</button>
</mat-dialog-actions>
