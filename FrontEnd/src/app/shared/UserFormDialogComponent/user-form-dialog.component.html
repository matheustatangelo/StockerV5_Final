<form [formGroup]="userForm" (ngSubmit)="openDialog()" class="flex flex-col items-center justify-center">
<div class="my-6 mx-4">
    <label class="block text-gray-700 text-lg font-bold mb-2" for="name">Name</label>
    <input id="name" type="text" formControlName="name" (blur)="userForm.controls.name.markAsTouched()"
           [ngClass]="{'border-red-500': userForm.controls.name.invalid && userForm.controls.name.touched}"
           class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-lg">
    <div *ngIf="userForm.controls.name.errors?.required && userForm.controls.name.touched"
         class="text-red-500 text-xs mt-2">
      Name is required.
    </div>
  </div>

  <!-- Email field -->
  <div class="my-6 mx-4">
    <label class="block text-gray-700 text-lg font-bold mb-2" for="email">Email</label>
    <input id="email" type="email" formControlName="email" (blur)="userForm.controls.email.markAsTouched()"
           [ngClass]="{'border-red-500': userForm.controls.email.invalid && userForm.controls.email.touched}"
           class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-lg">
    <div *ngIf="userForm.controls.email.errors?.required && userForm.controls.email.touched"
         class="text-red-500 text-xs mt-2">
      Email is required.
    </div>
    <div *ngIf="userForm.controls.email.errors?.email && userForm.controls.email.touched"
         class="text-red-500 text-xs mt-2">
      Please enter a valid email.
    </div>
    <div *ngIf="userForm.controls.email.errors?.invalidService && userForm.controls.email.touched"
         class="text-red-500 text-xs mt-2">
      Please enter an email from a valid service (Outlook, Hotmail, Gmail).
    </div>
  </div>

  <!-- Password field -->
  <div class="my-6 mx-4">
    <label class="block text-gray-700 text-lg font-bold mb-2" for="password">Password</label>
    <input id="password" type="password" formControlName="password" (blur)="userForm.controls.password.markAsTouched()"
           [ngClass]="{'border-red-500': userForm.controls.password.invalid && userForm.controls.password.touched}"
           class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-lg">
    <div *ngIf="userForm.controls.password.errors?.required && userForm.controls.password.touched"
         class="text-red-500 text-xs mt-2">
      Password is required.
    </div>
    <div *ngIf="userForm.controls.password.errors?.minlength && userForm.controls.password.touched"
         class="text-red-500 text-xs mt-2">
      Password must be at least 12 characters long.
    </div>
  </div>

  <div class="flex justify-center mt-4 mb-4">
    <button type="submit" [disabled]="!userForm.valid"
            [ngClass]="{'bg-blue-500 hover:bg-blue-700 cursor-pointer': userForm.valid, 'bg-blue-300 cursor-not-allowed': !userForm.valid}"
            class="text-white font-bold py-2 px-4 rounded">
      {{ buttonText }}
    </button>
  </div>
</form>
